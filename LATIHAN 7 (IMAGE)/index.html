<!-- IMAGE HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar image</title>
    <style>
      .upper {
        text-transform: uppercase;
      }
      .upper img {
        width: 700px;
        height: 900px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <div class="img">
        <img src="./images/foto wisuda.jpg" alt="eror image" />
      </div>
      <a href="https://www.facebook.com" target="_blank">
        <img src="./images/foto wisuda.jpg" alt="eror image"
      /></a>
    </div>
  </body>
</html>

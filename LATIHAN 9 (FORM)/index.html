<!-- FORM HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar FORM</title>
    <style>
      .upper {
        text-transform: uppercase;
        font-family: sans-serif;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <form action="index.html">
        <table border="10" cellpadding="10" cellspacing="0">
          <tr>
            <td><label for="username">username ?</label></td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="masukkan username anda"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">email anda ?</label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="masukkan email anda"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">pasword ?</label></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="pasword anda?"
              />
            </td>
          </tr>
          <tr>
            <td><label for="jeniskelamin">your gender ?</label></td>
            <td>
              <input
                type="radio"
                id="jeniskelamin"
                value="lakilaki"
                name="jeniskelamin"
              />laki laki
            </td>
            <td>
              <input
                type="radio"
                value="lakilaki"
                name="jeniskelamin"
                id="jeniskelamin"
              />perempuan
            </td>
            <td>
              <input type="radio" value="lakilaki" name="jeniskelamin" />gay
            </td>
          </tr>
          <tr>
            <td><label for="hobi">apa hobi anda?</label></td>
            <td><input type="checkbox" id="hobi" name="hobi" />coding</td>
            <td><input type="checkbox" id="hobi" name="hobi" />sepeda</td>
            <td><input type="checkbox" id="hobi" name="hobi" />gambar</td>
          </tr>
          <tr>
            <td><label for="text">apa pesan kamu ?</label></td>
            <td><textarea name="text" id="text" cols="30"></textarea></td>
          </tr>
          <tr>
            <td><label for="submit">kirim :]</label></td>
            <td><button type="submit">SUBMIT</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>

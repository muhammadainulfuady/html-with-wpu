<!-- LIST HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar LIST</title>
    <style>
      .upper {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <!-- DENGAN OL -->
      <hr />
      <h3>mytodo list</h3>
      <ol>
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>bersepeda</li>
      </ol>
      <hr />
      <!-- DENGAN LI -->
      <h3>sarapan pagi</h3>
      <ul type="circle">
        <li>nasi goreng</li>
        <li>gado gado</li>
        <li>otak otak</li>
      </ul>
      <hr />
      <!-- DENGAN DL -->
      <h3>program web 1</h3>
      <dl>
        <b> <dt>html</dt> </b>
        <i> <dd>hypertext markup language</dd> </i>
        <b> <dt>css</dt> </b>
        <i> <dd>cascading style sheet</dd> </i>
      </dl>
      <hr />
    </div>
  </body>
</html>

<!-- LATIHAN HEADING (H1-H6) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan heading</title>
    <style>
      .upper {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <h1>judul artikel</h1>
      <p>isi arikel bab 1</p>
      <h2>subab</h2>
      <h1>heading 1</h1>
      <h2>heading 2</h2>
      <h3>heading 3</h3>
      <h4>heading 4</h4>
      <h5>heading 5</h5>
      <h6>heading 6</h6>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan form</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <table border="0" cellpadding="2" cellspacing="0">
          <tr>
            <td>
              <label for="text" style="margin-left: 4.7rem">Text :</label>
            </td>
            <td><input type="text" name="tex" id="text" /></td>
          </tr>
          <tr>
            <td>
              <label for="password" style="margin-left: 3rem">Pasword :</label>
            </td>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="jeniskelamin" style="margin-left: 4rem"
                >Radio 1</label
              >
              <input
                type="radio"
                name="jeniskelamin"
                id="jeniskelamin"
                style="margin-right: 1.9rem"
              />
              <label for="jeniskelamin">Radio 2</label>
              <input type="radio" name="jeniskelamin" id="jeniskelamin" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="jeniskelamin" style="margin-left: 2.4rem"
                >Checkbox 1</label
              >
              <input type="checkbox" name="jeniskelamin" id="jeniskelamin" />
              <label for="jeniskelamin">Checkbox 2</label>
              <input type="checkbox" name="jeniskelamin" id="jeniskelamin" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="combo" style="margin-left: 1.5rem">Combo Box :</label>
            </td>
            <td>
              <select name="combo" id="combo">
                <option value="1">Option 1</option>
                <option value="1">Option 2</option>
                <option value="1">Option 3</option>
                <option value="1">Option 4</option>
                <option value="1">Option 5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="textarea" style="margin-left: 3rem" 5rem;
                >Textarea :</label
              >
            </td>
            <td><textarea name="" id=""></textarea></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="submit">button</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
